<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #f3e6d8; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(111, 26, 7, 0.1); width: 90%; max-width: 400px; text-align: center; }
        .login-card h2 { font-family: 'Marck Script', cursive; color: #6f1a07; font-size: 2.5rem; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 0.9rem; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        input:focus { border-color: #d35400; outline: none; }
        .btn-accion { width: 100%; padding: 14px; background-color: #6f1a07; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .btn-toggle { background: none; border: none; color: #d35400; font-weight: 700; cursor: pointer; text-decoration: underline; }
        #mensaje { margin-top: 20px; padding: 12px; border-radius: 8px; display: none; font-size: 0.85rem; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="titulo">Iniciar Sesión</h2>
    
    <form id="formAcceso">
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="tu@correo.com">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <small id="reglaPass" style="color: #999; display: none;">Solo letras (1-8 caracteres).</small>
        </div>

        <button type="submit" class="btn-accion" id="btnAccion">Ingresar</button>
    </form>
    
    <p style="margin-top: 25px; font-size: 0.85rem; color: #666;">
        <span id="txtToggle">¿No tienes cuenta?</span> 
        <button class="btn-toggle" onclick="toggleModo()" id="btnModo">Regístrate aquí</button>
    </p>

    <div id="mensaje"></div>
</div>

<script>
    // URL de tu Script de Google
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwNUEScAiNDg_xV5Ep9qQTVW682UHkZMVtZr6CD7V-BDREllVAWmVnMnbM6i6NmdA-MwA/exec";
    let modoActual = "login"; 

    window.onload = () => {
        // Rellenar campos si existen datos guardados, pero SIN enviar automáticamente
        const mail = localStorage.getItem("remember_email");
        const pass = localStorage.getItem("remember_pass");
        
        if(mail && pass) {
            document.getElementById('email').value = mail;
            document.getElementById('password').value = pass;
        }
    };

    function toggleModo() {
        const titulo = document.getElementById('titulo');
        const btnAccion = document.getElementById('btnAccion');
        const btnModo = document.getElementById('btnModo');
        const txtToggle = document.getElementById('txtToggle');
        const regla = document.getElementById('reglaPass');

        if (modoActual === "login") {
            modoActual = "registro";
            titulo.innerText = "Crear Cuenta";
            btnAccion.innerText = "Registrarse";
            btnModo.innerText = "Inicia sesión";
            txtToggle.innerText = "¿Ya tienes cuenta?";
            regla.style.display = "block";
        } else {
            modoActual = "login";
            titulo.innerText = "Iniciar Sesión";
            btnAccion.innerText = "Ingresar";
            btnModo.innerText = "Regístrate aquí";
            txtToggle.innerText = "¿No tienes cuenta?";
            regla.style.display = "none";
        }
    }

    document.getElementById('formAcceso').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        enviarDatos(email, password);
    });

    async function enviarDatos(email, password) {
        // Validación de contraseña solo para registro
        if (modoActual === "registro") {
            const soloLetras = /^[A-Za-z]+$/;
            if (!soloLetras.test(password) || password.length < 1 || password.length > 8) {
                mostrarMensaje("La contraseña debe tener entre 1 y 8 letras (sin números).", "error");
                return;
            }
        }

        mostrarMensaje("Verificando credenciales...", "info");

        try {
            const urlFinal = `${WEB_APP_URL}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&accion=${modoActual}`;
            
            const respuesta = await fetch(urlFinal);
            const resultado = await respuesta.text();
            const r = resultado.trim().toLowerCase();

            if (r === "exito") {
                // GUARDADO DE SESIÓN (Importante para menu.html)
                localStorage.setItem("usuarioLogueado", email); 
                localStorage.setItem("remember_email", email);
                localStorage.setItem("remember_pass", password);
                localStorage.setItem("sesion_activa", "true"); 
                
                mostrarMensaje("¡Acceso correcto! Entrando...", "success");
                
                // Redirigir después de un breve momento
                setTimeout(() => {
                    window.location.href = "menu.html";
                }, 800);

            } else if (r === "registro_exitoso") {
                mostrarMensaje("Cuenta creada. Ahora puedes ingresar.", "success");
                toggleModo();
            } else {
                mostrarMensaje("Error: " + resultado, "error");
                localStorage.setItem("sesion_activa", "false");
            }
        } catch (error) {
            mostrarMensaje("Hubo un error de conexión.", "error");
        }
    }

    function mostrarMensaje(texto, tipo) {
        const div = document.getElementById('mensaje');
        div.style.display = "block";
        div.innerText = texto;
        div.className = tipo; 
    }
</script>
</body>
</html>
