<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Seguro</title>
    <style>
        :root { --primary: #6f1a07; --bg: #f8f9fa; --gray: #ced4da; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .auth-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        .subtitle { color: #666; text-align: center; font-size: 14px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        .input-field { width: 100%; padding: 12px; border: 2px solid var(--gray); border-radius: 10px; outline: none; font-size: 16px; }
        .input-field:focus { border-color: var(--primary); }
        .row { display: flex; gap: 10px; }
        .method-selector { display: flex; background: #eee; border-radius: 10px; padding: 4px; margin-bottom: 20px; }
        .method-btn { flex: 1; border: none; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: bold; background: transparent; }
        .method-btn.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--primary); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .switch-mode { text-align: center; margin-top: 20px; font-size: 14px; color: #666; cursor: pointer; }
        .otp-container { display: flex; justify-content: space-between; gap: 8px; margin: 20px 0; }
        .otp-input { width: 45px; height: 55px; text-align: center; font-size: 20px; border: 2px solid var(--gray); border-radius: 10px; }
        .hidden { display: none; }
        #status-log { font-size: 10px; color: #999; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="auth-card">
    <div id="step-1">
        <h2 id="main-title">Crear Cuenta</h2>
        <p class="subtitle" id="main-subtitle">Ingresa tus datos personales</p>

        <div id="name-fields" class="row">
            <div class="form-group" style="flex:1">
                <label>Nombre</label>
                <input type="text" id="name" class="input-field" placeholder="Juan">
            </div>
            <div class="form-group" style="flex:1">
                <label>Apellido</label>
                <input type="text" id="lastname" class="input-field" placeholder="Pérez">
            </div>
        </div>

        <div class="method-selector">
            <button id="use-phone" class="method-btn active">Teléfono</button>
            <button id="use-email" class="method-btn">Correo</button>
        </div>

        <div id="phone-area">
            <label>Teléfono (10 dígitos)</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" value="+52" readonly style="width: 50px; text-align: center; border: 2px solid var(--gray); border-radius: 10px;">
                <input type="tel" id="phone" class="input-field" placeholder="5512345678" maxlength="10">
            </div>
        </div>

        <div id="email-area" class="hidden">
            <label>Correo Electrónico</label>
            <input type="email" id="email" class="input-field" placeholder="ejemplo@correo.com">
            <label style="margin-top:10px">Contraseña</label>
            <input type="password" id="password" class="input-field" placeholder="******">
        </div>

        <button class="btn-main" id="submit-btn">Registrarme</button>
        <div class="switch-mode" id="toggle-auth">¿Ya tienes cuenta? <b>Inicia Sesión</b></div>
        <div id="recaptcha-container"></div>
    </div>

    <div id="step-otp" class="hidden">
        <h2>Verifica el SMS</h2>
        <p class="subtitle">Escribe el código de 6 dígitos</p>
        <div class="otp-container">
            <input type="tel" class="otp-i" maxlength="1">
            <input type="tel" class="otp-i" maxlength="1">
            <input type="tel" class="otp-i" maxlength="1">
            <input type="tel" class="otp-i" maxlength="1">
            <input type="tel" class="otp-i" maxlength="1">
            <input type="tel" class="otp-i" maxlength="1">
        </div>
        <button class="btn-main" id="verify-btn">Verificar Código</button>
    </div>

    <div id="status-log">Iniciado...</div>
</div>

<script type="module">
    // IMPORTACIÓN MODULAR ESTABLE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC9iekWKnkE65klFfsbAyZhks7WuwHBOu0",
        authDomain: "mi-app-registro-98c60.firebaseapp.com",
        projectId: "mi-app-registro-98c60",
        storageBucket: "mi-app-registro-98c60.firebasestorage.app",
        messagingSenderId: "754337945837",
        appId: "1:754337945837:web:d61b55b397f15d67cb14e4",
        measurementId: "G-B8DM8VMPR9"
    };

    // Inicialización
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let confirmationResult = null;
    let isLogin = false;
    let method = 'phone';

    const log = (msg) => document.getElementById('status-log').innerText = msg;

    // Configuración Recaptcha
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        'size': 'invisible'
    });

    // --- FUNCIÓN DE GUARDADO (AQUÍ ESTÁ EL TRUCO) ---
    async function saveToFirestore(user) {
        if (isLogin) {
            log("Login detectado, saltando guardado...");
            window.location.href = "dashboard.html";
            return;
        }

        const name = document.getElementById('name').value.trim();
        const last = document.getElementById('lastname').value.trim();
        const ph = document.getElementById('phone').value.trim();

        log("Intentando escribir en Firestore...");
        
        try {
            await setDoc(doc(db, "usuarios", user.uid), {
                nombre: name,
                apellido: last,
                telefono: method === 'phone' ? "+52" + ph : "N/A",
                email: user.email || "N/A",
                fecha: serverTimestamp(),
                uid: user.uid
            });
            log("¡Escritura exitosa!");
            alert("Cuenta creada y guardada en Firestore");
            window.location.href = "dashboard.html";
        } catch (e) {
            log("Error Firestore: " + e.code);
            alert("Error al guardar: " + e.message);
            console.error(e);
        }
    }

    // --- LÓGICA DE BOTONES ---
    document.getElementById('submit-btn').onclick = async () => {
        log("Procesando...");
        if (method === 'phone') {
            const num = "+52" + document.getElementById('phone').value;
            try {
                confirmationResult = await signInWithPhoneNumber(auth, num, window.recaptchaVerifier);
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-otp').classList.remove('hidden');
                log("SMS Enviado");
            } catch (e) { alert("Error SMS: " + e.message); log("Fallo SMS"); }
        } else {
            const mail = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                const res = isLogin 
                    ? await signInWithEmailAndPassword(auth, mail, pass)
                    : await createUserWithEmailAndPassword(auth, mail, pass);
                saveToFirestore(res.user);
            } catch (e) { alert("Error: " + e.message); }
        }
    };

    document.getElementById('verify-btn').onclick = async () => {
        const code = Array.from(document.querySelectorAll('.otp-i')).map(i => i.value).join('');
        log("Verificando código...");
        try {
            const result = await confirmationResult.confirm(code);
            log("Código correcto");
            saveToFirestore(result.user);
        } catch (e) { alert("Código inválido"); }
    };

    // --- INTERFAZ ---
    document.getElementById('use-phone').onclick = () => {
        method = 'phone';
        document.getElementById('use-phone').classList.add('active');
        document.getElementById('use-email').classList.remove('active');
        document.getElementById('phone-area').classList.remove('hidden');
        document.getElementById('email-area').classList.add('hidden');
    };

    document.getElementById('use-email').onclick = () => {
        method = 'email';
        document.getElementById('use-email').classList.add('active');
        document.getElementById('use-phone').classList.remove('active');
        document.getElementById('email-area').classList.remove('hidden');
        document.getElementById('phone-area').classList.add('hidden');
    };

    document.getElementById('toggle-auth').onclick = () => {
        isLogin = !isLogin;
        document.getElementById('main-title').innerText = isLogin ? "Bienvenido" : "Crear Cuenta";
        document.getElementById('submit-btn').innerText = isLogin ? "Entrar" : "Registrarme";
        document.getElementById('name-fields').classList.toggle('hidden', isLogin);
    };

    // Auto-salto de OTP
    const inputs = document.querySelectorAll('.otp-i');
    inputs.forEach((input, i) => {
        input.oninput = () => { if(input.value && i < 5) inputs[i+1].focus(); };
        input.onkeydown = (e) => { if(e.key === 'Backspace' && !input.value && i > 0) inputs[i-1].focus(); };
    });
</script>
</body>
</html>
