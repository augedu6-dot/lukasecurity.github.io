<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carrito - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        /* RESET PARA EVITAR DESBORDAMIENTO */
        html, body {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: "Ubuntu", sans-serif;
            background-color: #fefcf5;
        }
        body { padding-bottom: 120px; }
        
        /* NAVBAR RESPONSIVO EN UNA SOLA LÍNEA */
        .navbar { 
            background-color: white; 
            border-bottom: 2px solid #ffdab3; 
            position: sticky; 
            top: 0; 
            z-index: 1050; 
            padding: 0.5rem 0.4rem;
        }
        .navbar .container {
            display: flex;
            flex-wrap: nowrap !important; 
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }
        .navbar-brand { 
            font-family: 'Marck Script', cursive; 
            font-size: 1.2rem; 
            color: #6f1a07 !important; 
            white-space: nowrap;
            margin-right: 5px;
        }
        
        .nav-user-link {
            color: #d35400 !important;
            font-weight: 700;
            padding: 4px 6px;
            background: #fff5eb;
            border-radius: 15px;
            font-size: 0.7rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .cart-icon { font-size: 1.2rem; color: #6f1a07; position: relative; cursor: pointer; }
        .cart-count { background: #f44336; color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.6rem; position: absolute; top: -8px; right: -8px; }
        
        /* CONTENEDORES FLEXIBLES */
        .food-item { 
            background: white; 
            padding: 12px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            width: 100%;
        }
        
        /* MODAL CORREGIDO PARA QUE NO SE SALGA */
        #resumenCuerpo table { 
            font-size: 0.8rem; 
            width: 100%; 
            table-layout: fixed; /* Esto evita el desbordamiento lateral */
        }
        #resumenCuerpo td, #resumenCuerpo th {
            word-wrap: break-word;
            padding: 5px 2px;
        }
        .col-prod { width: 45%; }
        .col-cant { width: 20%; text-align: center; }
        .col-sub { width: 35%; text-align: right; }

        .floating-cart { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #6f1a07; color: white; padding: 15px; 
            border-radius: 20px 20px 0 0; z-index: 1001;
        }
        .dropdown-menu { font-size: 0.85rem; border-radius: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="menu.html">DeMasita</a>
        
        <div class="d-flex align-items-center">
            <div class="nav-user-link mr-1" onclick="window.location.href='seguimiento.html'" style="background: #e8f5e9; color: #2e7d32 !important;">
                <i class="fas fa-truck mr-1"></i><span>Seguir</span>
            </div>

            <div class="cart-icon mr-2" onclick="window.location.href='carrito.html'">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>

            <div class="dropdown">
                <div class="nav-user-link dropdown-toggle" id="userMenu" data-toggle="dropdown">
                    <i class="fas fa-user-circle mr-1"></i><span id="navUser">Cuenta</span>
                </div>
                <div class="dropdown-menu dropdown-menu-right shadow border-0">
                    <a class="dropdown-item py-2" href="menu.html">Ver Menú</a>
                    <a class="dropdown-item py-2" href="direccion.html">Direcciones</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item py-2" href="#" data-toggle="modal" data-target="#userModal">Perfil</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="delivery-selection p-2 bg-light rounded border mb-3">
        <p class="mb-0 small text-truncate"><strong>Entregar en:</strong> <span id="currentAddress">Cargando...</span></p>
    </div>
    <div id="lista-carrito"></div>
</div>

<div class="modal fade" id="resumenModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-2" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white border-0 py-2">
                <h6 class="modal-title">Confirmar Pedido</h6>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body p-2" id="resumenCuerpo"></div>
            <div class="modal-footer border-0 p-2">
                <button type="button" class="btn btn-success btn-block rounded-pill" onclick="confirmarPedidoFinal()">Confirmar y Pagar</button>
            </div>
        </div>
    </div>
</div>

<div class="floating-cart" onclick="irAFinalizar()">
    <div class="container d-flex justify-content-between align-items-center">
        <small><span id="itemsTotal">0</span> prods</small>
        <strong>Finalizar Pedido</strong>
        <small>$<span id="totalFloat">0</span></small>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
    let carrito = JSON.parse(localStorage.getItem("carrito_obj")) || {};

    function actualizarInterfaz() {
        let totalItems = 0; let precioTotal = 0;
        const lista = document.getElementById('lista-carrito');
        lista.innerHTML = "";

        for (const [nombre, item] of Object.entries(carrito)) {
            totalItems += item.cantidad;
            precioTotal += item.cantidad * item.precio;
            lista.innerHTML += `
                <div class="food-item">
                    <div style="flex:1; min-width:0" class="pr-2">
                        <p class="mb-0 font-weight-bold small text-truncate">${nombre}</p>
                        <small class="text-muted">$${item.precio}</small>
                    </div>
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, -1)">-</button>
                        <span class="qty-number mx-2">${item.cantidad}</span>
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, 1)">+</button>
                    </div>
                </div>`;
        }
        document.getElementById("cartCount").innerText = totalItems;
        document.getElementById("itemsTotal").innerText = totalItems;
        document.getElementById("totalFloat").innerText = precioTotal;
    }

    function cambiarCantidad(nombre, precio, cambio) {
        if (!carrito[nombre]) carrito[nombre] = { precio, cantidad: 0 };
        carrito[nombre].cantidad += cambio;
        if (carrito[nombre].cantidad <= 0) delete carrito[nombre];
        localStorage.setItem("carrito_obj", JSON.stringify(carrito));
        actualizarInterfaz();
    }

    function irAFinalizar() {
        if (Object.keys(carrito).length === 0) return alert("Carrito vacío");
        let tabla = `<table class="table table-sm table-borderless">
            <thead><tr class="border-bottom"><th class="col-prod">Item</th><th class="col-cant">Cant</th><th class="col-sub">Sub</th></tr></thead>
            <tbody>`;
        let total = 0;
        for (const [nombre, item] of Object.entries(carrito)) {
            let sub = item.cantidad * item.precio; total += sub;
            tabla += `<tr><td class="small">${nombre}</td><td class="text-center">${item.cantidad}</td><td class="text-right">$${sub}</td></tr>`;
        }
        tabla += `</tbody></table><h6 class="text-right pr-2">Total: $${total}</h6>`;
        document.getElementById('resumenCuerpo').innerHTML = tabla;
        $('#resumenModal').modal('show');
    }

    function confirmarPedidoFinal() {
        alert("¡Pedido recibido!");
        localStorage.removeItem("carrito_obj");
        window.location.href = "menu.html";
    }

    window.onload = function() {
        const usuario = localStorage.getItem("usuarioLogueado");
        if (usuario) document.getElementById("navUser").innerText = usuario.split('@')[0];
        actualizarInterfaz();
    };
</script>
</body>
</html>
