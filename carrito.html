<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Firebase - Pedidos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f4f9; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        h2 { margin-top: 0; color: #333; font-size: 1.2rem; }
        label { display: block; margin-top: 10px; font-size: 0.8rem; color: #666; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        #status { margin-top: 15px; font-size: 0.85em; color: #666; text-align: center; padding: 8px; border-radius: 4px; background: #eee; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üì¶ Actualizar Pedido</h2>
        
        <label>ID del Pedido</label>
        <input type="text" id="idPedido" value="1025">
        
        <label>Nuevo Estado</label>
        <input type="text" id="estado" value="Preparando">
        
        <button id="btnGuardar">Guardar Cambios</button>
        
        <div id="status">Esperando conexi√≥n...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-liGmmv0jHh1hqkBNg0mKfjnSBCZXKHs",
            authDomain: "dbnot-50172.firebaseapp.com",
            databaseURL: "https://dbnot-50172-default-rtdb.firebaseio.com",
            projectId: "dbnot-50172",
            storageBucket: "dbnot-50172.firebasestorage.app",
            messagingSenderId: "556269134813",
            appId: "1:556269134813:web:e053daa0348b06ce420c34",
            measurementId: "G-S8148WP7H1"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const statusDiv = document.getElementById('status');

        // 1. Forzar Autenticaci√≥n An√≥nima para cumplir la regla "auth != null"
        signInAnonymously(auth).catch((error) => {
            statusDiv.innerText = "‚ùå Error de Auth: " + error.message;
            statusDiv.style.color = "red";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusDiv.innerText = "‚úÖ Conectado como: " + user.uid.substring(0,8);
                statusDiv.style.color = "green";
            }
        });

        // 2. L√≥gica de Guardado
        document.getElementById('btnGuardar').onclick = async () => {
            const id = document.getElementById('idPedido').value;
            const estado = document.getElementById('estado').value;

            if (!id || !estado) {
                alert("Completa los campos.");
                return;
            }

            statusDiv.innerText = "‚è≥ Guardando...";

            try {
                const pedidoRef = ref(db, 'pedidos/' + id);
                await update(pedidoRef, {
                    estado: estado,
                    fecha_actualizacion: new Date().toLocaleString()
                });
                statusDiv.innerText = "‚úÖ ¬°Actualizado con √©xito!";
                setTimeout(() => { statusDiv.innerText = "‚úÖ Conectado"; }, 3000);
            } catch (error) {
                console.error(error);
                statusDiv.innerText = "‚ùå Error: " + error.message;
                statusDiv.style.color = "red";
            }
        };
    </script>
</body>
</html>
