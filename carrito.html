<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #fefcf5; padding-bottom: 120px; }
        
        /* NAVBAR ESTILO MENU */
        .navbar { background-color: white; border-bottom: 2px solid #ffdab3; position: sticky; top: 0; z-index: 1000; padding: 0.5rem 1rem; }
        .navbar .container { display: flex; flex-wrap: nowrap; justify-content: space-between; align-items: center; }
        .navbar-brand { font-family: 'Marck Script', cursive; font-size: 1.5rem; color: #6f1a07 !important; text-decoration: none; }
        
        .nav-user-link {
            color: #d35400 !important;
            font-weight: 700;
            cursor: pointer;
            display: flex; 
            align-items: center;
            padding: 4px 12px;
            background: #fff5eb;
            border-radius: 20px;
            text-decoration: none !important;
            font-size: 0.8rem;
        }

        .container { max-width: 600px; padding-left: 15px; padding-right: 15px; }
        
        .section-title { font-weight: 700; color: #6f1a07; margin-top: 25px; margin-bottom: 15px; font-size: 1.1rem; display: flex; align-items: center; }
        .section-title i { margin-right: 10px; color: #f44336; }

        /* --- CORRECCIÓN CLAVE AQUÍ --- */
        .cart-item { 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; /* Separa el texto de los botones */
            align-items: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            border: 1px solid #eee;
            width: 100%;
            overflow: hidden; /* Evita que nada sobresalga */
        }

        .item-info { 
            flex: 1; /* Toma todo el espacio disponible */
            min-width: 0; /* OBLIGATORIO para que el texto respete el contenedor en Flexbox */
            padding-right: 10px;
        }

        .item-name { 
            font-weight: 700; 
            color: #333; 
            font-size: 1rem; 
            margin-bottom: 2px; 
            line-height: 1.2; 
            display: block;
            word-wrap: break-word; /* Rompe palabras si son muy largas */
            overflow-wrap: break-word; /* Estándar moderno */
            white-space: normal; /* Asegura que no se quede en una sola línea */
        }
        /* ---------------------------- */

        .item-price { color: #f44336; font-weight: 500; font-size: 0.9rem; }

        .qty-controls { 
            display: flex; 
            align-items: center; 
            background: #f8f9fa; 
            border-radius: 20px; 
            padding: 4px 10px; 
            border: 1px solid #eee; 
            flex-shrink: 0; /* Evita que los botones se hagan chiquitos */
        }
        .qty-btn { background: none; border: none; color: #6f1a07; font-weight: bold; padding: 0 5px; font-size: 1.2rem; cursor: pointer; }
        .qty-val { font-weight: 700; margin: 0 10px; font-size: 1rem; }

        .card-custom { background: white; border-radius: 15px; padding: 15px; border: 1px solid #eee; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn-pay { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 500px; background: #6f1a07; color: white; 
            border: none; border-radius: 15px; padding: 15px; font-weight: 700; 
            box-shadow: 0 4px 15px rgba(111,26,7,0.3); z-index: 1000;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="https://augedu6-dot.github.io/lukasecurity.github.io/menu.html">DeMasita</a>
        <div class="nav-user-link" onclick="window.location.href='https://augedu6-dot.github.io/lukasecurity.github.io/menu.html'">
            <i class="fas fa-user-circle mr-1"></i>
            <span id="navUser">Cuenta</span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="section-title"><i class="fas fa-shopping-basket"></i> Tus Productos</div>
    <div id="cartList"></div>

    <div class="section-title"><i class="fas fa-map-marker-alt"></i> Entrega en:</div>
    <div class="card-custom mb-3" onclick="window.location.href='direccion.html'" style="cursor:pointer;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p id="currentAddress" class="mb-0 font-weight-bold" style="font-size: 0.9rem;">Cargando dirección...</p>
                <small class="text-muted">Toca para cambiar</small>
            </div>
            <i class="fas fa-chevron-right text-muted"></i>
        </div>
    </div>

    <div class="section-title"><i class="fas fa-credit-card"></i> Resumen</div>
    <div class="card-custom mb-5">
        <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div class="d-flex justify-content-between mb-2"><span>Envío</span><span class="text-success">Gratis</span></div>
        <hr>
        <div class="d-flex justify-content-between font-weight-bold" style="font-size: 1.2rem; color: #6f1a07;">
            <span>Total</span><span id="total">$0.00</span>
        </div>
    </div>
</div>

<button class="btn-pay" onclick="confirmarPedido()" id="btnConfirmar">Confirmar y Pedir</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        databaseURL: "https://demasita-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let carrito = JSON.parse(localStorage.getItem("carrito_obj")) || {};

    function cargarCarrito() {
        const container = document.getElementById("cartList");
        container.innerHTML = "";
        let total = 0;
        let count = 0;

        for (const [nombre, datos] of Object.entries(carrito)) {
            total += datos.precio * datos.cantidad;
            count += datos.cantidad;
            container.innerHTML += `
                <div class="cart-item">
                    <div class="item-info">
                        <span class="item-name">${nombre}</span>
                        <span class="item-price">$${datos.precio}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="actualizarCantidad('${nombre}', -1)">-</button>
                        <span class="qty-val">${datos.cantidad}</span>
                        <button class="qty-btn" onclick="actualizarCantidad('${nombre}', 1)">+</button>
                    </div>
                </div>`;
        }

        document.getElementById("subtotal").innerText = `$${total.toFixed(2)}`;
        document.getElementById("total").innerText = `$${total.toFixed(2)}`;

        if (count === 0) {
            container.innerHTML = `<div class="text-center p-4 text-muted">Tu carrito está vacío</div>`;
            document.getElementById("btnConfirmar").disabled = true;
        } else {
            document.getElementById("btnConfirmar").disabled = false;
        }
    }

    window.actualizarCantidad = function(nombre, cambio) {
        carrito[nombre].cantidad += cambio;
        if (carrito[nombre].cantidad <= 0) delete carrito[nombre];
        localStorage.setItem("carrito_obj", JSON.stringify(carrito));
        cargarCarrito();
    };

    window.confirmarPedido = async function() {
        const btn = document.getElementById("btnConfirmar");
        const user = localStorage.getItem("usuarioLogueado");
        const dom = JSON.parse(localStorage.getItem('domicilio'));

        if (!dom) { alert("Por favor selecciona una dirección"); return; }
        
        btn.disabled = true;
        btn.innerText = "Enviando...";

        const idPedido = "PED-" + Date.now();
        const ahora = new Date();
        const dataPedido = {
            id: idPedido,
            usuario: user,
            productos: carrito,
            total: document.getElementById("total").innerText,
            direccion: dom,
            fecha: ahora.toLocaleDateString(),
            estado: "Pendiente"
        };

        try {
            const pedidoRef = ref(db, 'pedidos/' + idPedido);
            await update(pedidoRef, dataPedido);

            localStorage.setItem("ultimoPedido", JSON.stringify(dataPedido));
            localStorage.removeItem("carrito_obj");
            window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/seguimiento.html";

        } catch (error) {
            console.error(error);
            alert("Error al conectar. Verifica tu internet.");
            btn.disabled = false; 
            btn.innerText = "Confirmar y Pedir";
        }
    };

    window.onload = function() {
        const user = localStorage.getItem("usuarioLogueado");
        if (!user) {
            window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/login2.html";
            return;
        }
        
        document.getElementById("navUser").innerText = user.split('@')[0];
        
        const d = JSON.parse(localStorage.getItem('domicilio'));
        const display = document.getElementById('currentAddress');
        if (d) {
            display.innerText = `${d.calle} #${d.numero}`;
        } else {
            display.innerText = "Sin dirección seleccionada";
        }
        
        cargarCarrito();
    };
</script>
</body>
</html>
