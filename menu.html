<script>
    // --- LÓGICA SEGURA PARA LEER LOCALSTORAGE ---
    let carrito = {};
    try {
        const carritoGuardado = localStorage.getItem("carrito_obj");
        if (carritoGuardado) {
            carrito = JSON.parse(carritoGuardado);
        }
    } catch (e) {
        console.error("Error al leer el carrito, reiniciando:", e);
        localStorage.removeItem("carrito_obj"); // Borra si está corrupto
        carrito = {};
    }
    
    // IMPORTANTE: Actualiza esta lista con los IDs generados por tu admin.html
    const itemIds = {
        'qweq': 'qweq',
        'ds': 'ds',
        '332': '332',
        'sdf': 'sdf',
        'dfdss': 'dfdss',
        'fsvxcv': 'fsvxcv',
        'xcvr23': 'xcvr23',
        'vds': 'vds',
        'fef': 'fef',
        '23s': '23s',
        'dfs': 'dfs',
        'gdf': 'gdf',
        'sdsdw2': 'sdsdw2',
        'tyu': 'tyu',
    };

    function verImagen(src, nombre) {
        document.getElementById('fullImg').src = src;
        document.getElementById('fullTitle').innerText = nombre;
        $('#imageModal').modal('show');
    }

    function cambiarCantidad(nombre, precio, cambio) {
        if (!carrito[nombre]) {
            carrito[nombre] = { 
                nombre: nombre,
                precio: precio, 
                cantidad: 0 
            };
        }
        
        carrito[nombre].cantidad += cambio;
        
        if (carrito[nombre].cantidad <= 0) {
            delete carrito[nombre];
        }
        
        try {
            localStorage.setItem("carrito_obj", JSON.stringify(carrito));
        } catch (e) {
            console.error("Error al guardar en localStorage", e);
        }
        actualizarInterfaz();
    }

    function actualizarInterfaz() {
        let totalItems = 0; let precioTotal = 0;
        
        const productosEnPagina = Object.keys(itemIds);

        productosEnPagina.forEach(nombre => {
            const id = itemIds[nombre];
            const container = document.getElementById(`controls-${id}`);
            
            // --- VALIDACIÓN DE SEGURIDAD ---
            if (!container) return; // Si no existe el contenedor en el HTML, saltar

            const item = carrito[nombre];
            if (item && item.cantidad > 0) {
                totalItems += item.cantidad; 
                precioTotal += item.cantidad * item.precio;
                container.innerHTML = `
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, -1)">-</button>
                        <span class="qty-number">${item.cantidad}</span>
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, 1)">+</button>
                    </div>`;
            } else {
                // Buscamos el precio en el HTML si no está en el carrito para el botón inicial
                const precioElemento = container.closest('.food-info').querySelector('.food-price').innerText;
                const precioNumerico = parseFloat(precioElemento.replace('$', ''));
                container.innerHTML = `<button class="btn-add-initial" onclick="cambiarCantidad('${nombre}', ${precioNumerico}, 1)">Añadir</button>`;
            }
        });
        
        // --- VALIDACIÓN DE ELEMENTOS DOM ---
        const cartCountEl = document.getElementById("cartCount");
        const totalFloatEl = document.getElementById("totalFloat");
        
        if (cartCountEl) cartCountEl.innerText = totalItems;
        if (totalFloatEl) totalFloatEl.innerText = precioTotal;
    }

    window.onload = function() {
        const usuario = localStorage.getItem("usuarioLogueado");
        if (!usuario) {
            window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/login2.html";
        } else {
            const displayEmailEl = document.getElementById("displayEmail");
            const navUserEl = document.getElementById("navUser");
            if (displayEmailEl) displayEmailEl.innerText = usuario;
            if (navUserEl) navUserEl.innerText = usuario.split('@')[0];
        }
        actualizarInterfaz();
    };

    function cerrarSesion() {
        localStorage.removeItem("usuarioLogueado");
        localStorage.removeItem("sesion_activa");
        localStorage.removeItem("carrito_obj"); // Limpiar carrito al cerrar sesión
        window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/login2.html";
    }

    function irADireccion() {
        if (Object.keys(carrito).length === 0) alert("Tu carrito está vacío");
        else window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/carrito.html";
    }
</script>
