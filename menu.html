            padding: 2px;

<script>
    // CORRECCIÓN: Asegurar el nombre de la llave localStorage
    let carrito = JSON.parse(localStorage.getItem("carrito_obj")) || {};
    
    const itemIds = {
        'qwdqweqweqweqweqweqwe': 'qwdqweqweqweqweqweqwe',
        'qweqweqweqweqwe': 'qweqweqweqweqwe',
        'qweqw': 'qweqw',
        'qweqwe': 'qweqwe',
        'qweqweqweqweqwe': 'qweqweqweqweqwe',
        'eqweqweqweqweqwe': 'eqweqweqweqweqwe',
        'qweqweqweqweqweqweqwe': 'qweqweqweqweqweqweqwe',
        'qweqweqweqweqweqwe': 'qweqweqweqweqweqwe',
        'qweqweqwe': 'qweqweqwe'
    };

    function verImagen(src, nombre) {
        document.getElementById('fullImg').src = src;
        document.getElementById('fullTitle').innerText = nombre;
        $('#imageModal').modal('show');
    }

    function cambiarCantidad(nombre, precio, cambio) {
        if (!carrito[nombre]) carrito[nombre] = { precio: precio, cantidad: 0 };
        carrito[nombre].cantidad += cambio;
        if (carrito[nombre].cantidad <= 0) delete carrito[nombre];
        
        // CORRECCIÓN: Sincronización de llave
        localStorage.setItem("carrito_obj", JSON.stringify(carrito));
        actualizarInterfaz();
    }

    function actualizarInterfaz() {
        let totalItems = 0; let precioTotal = 0;
        
        // Renderizar controles según el estado del carrito
        Object.keys(itemIds).forEach(nombre => {
            const id = itemIds[nombre];
            const container = document.getElementById(`controls-${id}`);
            if (!container) return;

            const item = carrito[nombre];
            if (item && item.cantidad > 0) {
                container.innerHTML = `
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, -1)">-</button>
                        <span class="qty-number">${item.cantidad}</span>
                        <button class="btn-qty" onclick="cambiarCantidad('${nombre}', ${item.precio}, 1)">+</button>
                    </div>`;
            } else {
                // Buscamos el precio en el HTML si no está en el carrito
                const card = container.closest('.food-info');
                const precioText = card.querySelector('.food-price').innerText;
                const precioNumerico = parseFloat(precioText.replace('$', ''));
                container.innerHTML = `<button class="btn-add-initial" onclick="cambiarCantidad('${nombre}', ${precioNumerico}, 1)">Añadir</button>`;
            }
        });

        // Calcular totales globales del carrito
        for (const nombre in carrito) {
            totalItems += carrito[nombre].cantidad;
            precioTotal += carrito[nombre].cantidad * carrito[nombre].precio;
        }
        
        document.getElementById("cartCount").innerText = totalItems;
        document.getElementById("totalFloat").innerText = precioTotal;
    }

    window.onload = function() {
        const usuario = localStorage.getItem("usuarioLogueado");
        if (!usuario) {
            window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/login2.html";
        } else {
            document.getElementById("displayEmail").innerText = usuario;
            document.getElementById("navUser").innerText = usuario.split('@')[0];
        }
        actualizarInterfaz();
    };

    function cerrarSesion() {
        localStorage.removeItem("usuarioLogueado");
        localStorage.removeItem("sesion_activa");
        window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/login2.html";
    }

    function irADireccion() {
        if (Object.keys(carrito).length === 0) alert("Tu carrito está vacío");
        else window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/carrito.html";
    }
</script>
