<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finalizar Pago - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #fefcf5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 400px; border: 1px solid #ffdab3; }
        .logo { font-family: 'Marck Script', cursive; font-size: 2.5rem; color: #6f1a07; margin-bottom: 10px; }
        .total-amount { font-size: 2rem; font-weight: 700; color: #333; margin: 20px 0; }
        .btn-mp { background-color: #009ee3; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1.1rem; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-mp:disabled { background-color: #ccc; }
        .btn-mp i { margin-right: 10px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6f1a07; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="logo">DeMasita</div>
        <h5 class="text-muted">Resumen de tu pedido</h5>
        <p class="mb-0 mt-3 text-uppercase small font-weight-bold">Total a pagar:</p>
        <div class="total-amount" id="displayTotal">$0.00</div>
        
        <div id="loadingSection">
            <div class="loader"></div>
            <p class="text-muted">Generando link de pago seguro...</p>
        </div>

        <div id="paymentSection" class="hidden">
            <button id="checkout-btn" class="btn-mp">
                <i class="fas fa-credit-card"></i> Pagar con Mercado Pago
            </button>
            <p class="mt-3 small text-muted"><i class="fas fa-lock"></i> Pago procesado de forma segura por Mercado Pago</p>
        </div>
        
        <a href="carrito.html" class="btn btn-link btn-sm mt-3 text-muted">Cancelar y volver</a>
    </div>

    <script>
        // 1. URL de tu API en Render (CAMBIA ESTO)
        const RENDER_API_URL = 'https://demasita-backend.onrender.com/create_preference';

        document.addEventListener('DOMContentLoaded', async () => {
    // ESTO DEBE COINCIDIR CON LO QUE PUSIMOS EN EL CARRITO
    const total = localStorage.getItem("montoAPagar"); 
    const idPedido = localStorage.getItem("idPedidoActual");

    if (total) {
        document.getElementById('displayTotal').innerText = `$${total}`;
    }

            if (!total || !idPedido) {
                alert("No hay información de pago pendiente.");
                window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/carrito.html";
                return;
            }

            // Mostrar el total en la pantalla
            document.getElementById('displayTotal').innerText = `$${total}`;

            try {
                // 2. Llamar a tu backend en Render para obtener el init_point
                const response = await fetch(https://demasita-backend.onrender.com, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        total: total,
                        idPedido: idPedido
                    })
                });

                if (!response.ok) throw new Error("Error en el servidor");

                const data = await response.json();

                // 3. Configurar el botón de pago
                if (data.init_point) {
                    document.getElementById('loadingSection').classList.add('hidden');
                    document.getElementById('paymentSection').classList.remove('hidden');
                    
                    document.getElementById('checkout-btn').onclick = () => {
                        // Limpiamos el carrito justo antes de redirigir al pago
                        localStorage.removeItem("carrito_obj");
                        window.location.href = data.init_point;
                    };
                }
            } catch (error) {
                console.error(error);
                alert("Hubo un error al conectar con Mercado Pago. Inténtalo de nuevo.");
                window.location.href = "https://augedu6-dot.github.io/lukasecurity.github.io/carrito.html";
            }
        });
    </script>
</body>
</html>
