<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finalizar Pago - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #fefcf5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 400px; border: 1px solid #ffdab3; }
        .logo { font-family: 'Marck Script', cursive; font-size: 2.5rem; color: #6f1a07; margin-bottom: 10px; }
        .total-amount { font-size: 2.2rem; font-weight: 700; color: #333; margin: 20px 0; }
        .btn-mp { background-color: #009ee3; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6f1a07; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="logo">DeMasita</div>
        <h5 class="text-muted">Resumen de tu pedido</h5>
        <p class="mb-0 mt-3 text-uppercase small font-weight-bold">Total a pagar:</p>
        <div class="total-amount" id="displayTotal">$0.00</div>
        
        <div id="loadingSection">
            <div class="loader"></div>
            <p class="text-muted">Generando link de pago seguro...</p>
        </div>

        <div id="paymentSection" class="hidden">
            <button id="checkout-btn" class="btn-mp">
                <i class="fas fa-credit-card"></i> Pagar con Mercado Pago
            </button>
            <p class="mt-3 small text-muted"><i class="fas fa-lock"></i> Pago procesado de forma segura</p>
        </div>
        
        <a href="carrito.html" class="btn btn-link btn-sm mt-3 text-muted">Cancelar y volver</a>
    </div>

    <script>
        // URL de tu API en Render (Verificada)
        const RENDER_API_URL = "https://api.render.com/deploy/srv-d6cbfi0gjchc73flc3g0?key=CJbqn53Bko4/create_preference";

        window.onload = async function() {
            // 1. Recuperar datos
            const total = localStorage.getItem("montoAPagar");
            const idPedido = localStorage.getItem("idPedidoActual");

            console.log("Iniciando pago para:", idPedido, "Monto:", total);

            // 2. Mostrar monto si existe
            if (total) {
                document.getElementById('displayTotal').innerText = "$" + total;
            } else {
                alert("No se encontró el monto. Volviendo al carrito.");
                window.location.href = "carrito.html";
                return;
            }

            // 3. Llamar a Render
            try {
                const response = await fetch(RENDER_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        total: total,
                        idPedido: idPedido
                    })
                });

                if (!response.ok) throw new Error("Error en respuesta del servidor");

                const data = await response.json();

                if (data.init_point) {
                    // Mostrar botón de pago
                    document.getElementById('loadingSection').classList.add('hidden');
                    document.getElementById('paymentSection').classList.remove('hidden');
                    
                    document.getElementById('checkout-btn').onclick = function() {
                        localStorage.removeItem("carrito_obj"); 
                        window.location.href = data.init_point;
                    };
                }
            } catch (error) {
                console.error("Error al conectar con Render:", error);
                alert("Hubo un problema al generar el pago. Inténtalo de nuevo.");
            }
        };
    </script>
</body>
</html>
