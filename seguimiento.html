<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #fefcf5; }
        .navbar { background-color: white; border-bottom: 2px solid #ffdab3; position: sticky; top: 0; z-index: 1050; padding: 0.5rem 0.4rem; }
        .navbar-brand { font-family: 'Marck Script', cursive; font-size: 1.2rem; color: #6f1a07 !important; }
        .card-tracking { border: none; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .order-id { font-family: monospace; font-weight: bold; color: #6f1a07; }
        .progress { border-radius: 10px; background-color: #eee; }
        .address-box { background: #fff9f0; padding: 15px; border-radius: 12px; border-left: 4px solid #6f1a07; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar shadow-sm mb-4">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="index.html text-danger">游꼣 DeMasita</a>
            <span class="small text-muted align-self-center">Seguimiento en vivo</span>
        </div>
    </nav>

    <div class="container">
        <div id="contenido-seguimiento">
            <div class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="mt-2">Sincronizando con la cocina...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-liGmmv0jHh1hqkBNg0mKfjnSBCZXKHs",
            authDomain: "dbnot-50172.firebaseapp.com",
            databaseURL: "https://dbnot-50172-default-rtdb.firebaseio.com",
            projectId: "dbnot-50172"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Notificaciones del navegador
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        function notificar(estado) {
            if (Notification.permission === "granted") {
                new Notification("DeMasita", {
                    body: "Tu pedido ahora est치: " + estado,
                    icon: "https://tu-logo-aqui.png"
                });
            }
        }

        function actualizarUI(estado) {
            const badge = document.getElementById("statusBadge");
            const barra = document.getElementById("pBar");
            if (!badge || !barra) return;

            let porcentaje = 10;
            let color = "bg-warning";
            let texto = estado.toUpperCase();

            const e = estado.toLowerCase();
            if (e.includes("pendiente")) { porcentaje = 15; color = "bg-warning"; }
            else if (e.includes("preparando")) { porcentaje = 40; color = "bg-warning"; }
            else if (e.includes("camino")) { porcentaje = 75; color = "bg-info"; }
            else if (e.includes("domicilio")) { porcentaje = 90; color = "bg-primary"; }
            else if (e.includes("recogido") || e.includes("entregado")) { porcentaje = 100; color = "bg-success"; }

            badge.innerText = texto;
            barra.style.width = porcentaje + "%";
            barra.className = `progress-bar progress-bar-striped progress-bar-animated ${color}`;
        }

        window.onload = function() {
            const pedidoLocal = JSON.parse(localStorage.getItem("ultimoPedido"));
            const contenedor = document.getElementById("contenido-seguimiento");

            if (!pedidoLocal || !pedidoLocal.id) {
                contenedor.innerHTML = `<div class="alert alert-warning text-center">No se encontr칩 informaci칩n de tu pedido.</div>`;
                return;
            }

            // Dibujar la tarjeta una sola vez
            contenedor.innerHTML = `
                <div class="card card-tracking p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Orden <span class="order-id">#${pedidoLocal.id}</span></span>
                        <span id="statusBadge" class="badge badge-warning p-2 text-uppercase">Cargando...</span>
                    </div>

                    <div class="progress mb-4" style="height: 12px;">
                        <div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 10%"></div>
                    </div>

                    <div class="row text-center mb-4">
                        <div class="col-6 border-right">
                            <small class="text-muted d-block">Entrega aprox.</small>
                            <h4 class="font-weight-bold" style="color: #6f1a07;">${pedidoLocal.hora || '--:--'}</h4>
                        </div>
                        <div class="col-6">
                            <small class="text-muted d-block">Total pagado</small>
                            <h4 class="font-weight-bold" style="color: #6f1a07;">$${pedidoLocal.total}</h4>
                        </div>
                    </div>

                    <div class="address-box">
                        <h6 class="font-weight-bold small" style="color: #6f1a07;"><i class="fas fa-map-marker-alt mr-2"></i>ENTREGAR EN:</h6>
                        <p class="mb-0 small text-muted">${pedidoLocal.direccion || "Direcci칩n no disponible"}</p>
                    </div>
                </div>
            `;

            // Escuchar cambios en Firebase para ese ID espec칤fico
            const pedidoRef = ref(db, 'pedidos/' + pedidoLocal.id);
            onValue(pedidoRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.estado) {
                    actualizarUI(data.estado);
                    notificar(data.estado);
                }
            });
        };
    </script>
</body>
</html>
