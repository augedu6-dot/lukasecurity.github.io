<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seguimiento - DeMasita</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body { font-family: "Ubuntu", sans-serif; background-color: #fefcf5; overflow-x: hidden; -webkit-touch-callout: none; user-select: none; overscroll-behavior-y: none; }
        .navbar { background-color: white; border-bottom: 2px solid #ffdab3; position: sticky; top: 0; z-index: 1050; padding: 0.5rem 0.8rem; }
        .navbar-brand { font-family: 'Marck Script', cursive; font-size: 1.5rem; color: #6f1a07 !important; }
        .card-tracking { border: none; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: white; margin: 0 auto; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .order-id { font-family: monospace; font-weight: bold; color: #6f1a07; font-size: 0.9rem; }
        #statusBadge { white-space: normal; text-align: center; padding: 6px 12px; font-size: 0.75rem; border-radius: 50px; }
        .progress { border-radius: 10px; background-color: #eee; height: 12px; }
        .address-box { background: #fff9f0; padding: 12px; border-radius: 12px; border-left: 4px solid #6f1a07; margin-bottom: 15px; }
        .product-item { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.85rem; display: flex; justify-content: space-between; }
        #pagoInstruccion { background: #fff5eb; border: 1px dashed #6f1a07; border-radius: 12px; padding: 15px; margin-top: 15px; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="menu.html">DeMasita</a>
            <a class="btn btn-sm btn-outline-danger font-weight-bold" href="menu.html">Men√∫</a>
        </div>
    </nav>

    <div class="container mt-3" style="padding: 0 15px;">
        <div id="contenido-seguimiento">
            <div class="text-center py-5">
                <div class="spinner-border text-danger"></div>
                <p class="mt-2 text-muted small">Cargando pedido...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-liGmmv0jHh1hqkBNg0mKfjnSBCZXKHs",
            authDomain: "dbnot-50172.firebaseapp.com",
            databaseURL: "https://dbnot-50172-default-rtdb.firebaseio.com",
            projectId: "dbnot-50172"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function actualizarUI(estado) {
            const badge = document.getElementById("statusBadge");
            const barra = document.getElementById("pBar");
            if (!badge || !barra) return;

            let porcentaje = 0;
            let color = "bg-warning";
            const e = estado.toLowerCase().trim();

            if (e.includes("recibido")) { porcentaje = 15; color = "bg-secondary"; }
            else if (e.includes("pago")) { porcentaje = 10; color = "bg-danger"; }
            else if (e.includes("confirmar") || e.includes("aceptado")) { porcentaje = 30; color = "bg-warning"; }
            else if (e.includes("cocinando")) { porcentaje = 50; color = "bg-warning"; }
            else if (e.includes("repartido") || e.includes("camino")) { porcentaje = 80; color = "bg-info"; }
            else if (e.includes("entregado")) { porcentaje = 100; color = "bg-success"; }

            badge.innerText = estado.toUpperCase();
            barra.style.width = porcentaje + "%";
            barra.className = `progress-bar progress-bar-striped progress-bar-animated ${color}`;
        }

        window.onload = function() {
            const pedidoLocal = JSON.parse(localStorage.getItem("ultimoPedido"));
            const contenedor = document.getElementById("contenido-seguimiento");

            if (!pedidoLocal) {
                contenedor.innerHTML = `<div class="alert alert-warning text-center">No hay pedidos activos.</div>`;
                return;
            }

            const pedidoRef = ref(db, 'pedidos/' + pedidoLocal.id);
            onValue(pedidoRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // 1. LIMPIEZA DEFINITIVA DE DIRECCI√ìN (Elimina null, null)
                    const direccionLimpia = data.direccion ? data.direccion.replace(/, null, null/g, "").replace(/null, null/g, "") : "No especificada";

                    // 2. MANTENER TIEMPO DE ENTREGA
                    let horaEntrega = data.hora || data.entregaAprox;
                    if (!horaEntrega) {
                        const ahora = new Date();
                        ahora.setMinutes(ahora.getMinutes() + 45);
                        horaEntrega = ahora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    // 3. RENDERIZAR PRODUCTOS
                    let productosHTML = "";
                    if (data.productos) {
                        const prods = Array.isArray(data.productos) ? data.productos : Object.values(data.productos);
                        productosHTML = prods.map(p => `
                            <div class="product-item">
                                <span><b>${p.cantidad}x</b> ${p.nombre}</span>
                                <span class="text-muted">$${(p.precio * p.cantidad)}</span>
                            </div>
                        `).join("");
                    }

                    // 4. L√ìGICA DE MENSAJES DE PAGO
                    let msgHtml = "";
                    const est = data.estado.toLowerCase().trim();
                    const met = data.metodoPago;

                    if (met === "Transferencia") {
                        msgHtml = (est === "esperando pago") 
                            ? `‚ö†Ô∏è <b>Esperando captura:</b> Env√≠a el comprobante por WhatsApp.<br><a href="https://wa.me/529933044020?text=Comprobante-Pedido-${data.id}" class="btn btn-sm btn-success mt-2">Enviar WhatsApp</a>` 
                            : "‚úÖ <b>Pagado por Transferencia</b>";
                    } else if (met === "Tarjeta Online") {
                        msgHtml = (est === "esperando pago") ? "‚è≥ <b>Esperando confirmaci√≥n</b> de tarjeta..." : "‚úÖ <b>Pago con Tarjeta Confirmado</b>";
                    } else if (met === "Efectivo") {
                        msgHtml = "üíµ <b>Pagar en efectivo al recibir</b>";
                    } else {
                        msgHtml = "üí≥ <b>Pagar con terminal al recibir</b>";
                    }

                    contenedor.innerHTML = `
                        <div class="card card-tracking p-3">
                            <div class="status-header">
                                <span class="order-id">Orden #${data.id}</span>
                                <span id="statusBadge" class="badge badge-secondary">${data.estado.toUpperCase()}</span>
                            </div>
                            <div class="progress mb-4">
                                <div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 5%"></div>
                            </div>
                            <div class="row text-center mb-4">
                                <div class="col-6 border-right">
                                    <small class="text-muted d-block font-weight-bold" style="font-size: 0.7rem;">ENTREGA APROX.</small>
                                    <h5 class="font-weight-bold mb-0" style="color: #6f1a07;">${horaEntrega}</h5>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted d-block font-weight-bold" style="font-size: 0.7rem;">TOTAL</small>
                                    <h5 class="font-weight-bold mb-0" style="color: #6f1a07;">$${data.total}</h5>
                                </div>
                            </div>
                            <div class="address-box">
                                <h6 class="font-weight-bold small" style="color: #6f1a07;"><i class="fas fa-map-marker-alt mr-2"></i>ENTREGAR EN:</h6>
                                <p class="mb-0 text-muted small">${direccionLimpia}</p>
                            </div>
                            <div class="products-section mb-3">
                                <h6 class="font-weight-bold small" style="color: #6f1a07;"><i class="fas fa-shopping-bag mr-2"></i>TUS PRODUCTOS:</h6>
                                <div class="border rounded p-2 bg-white">${productosHTML}</div>
                            </div>
                            <div id="pagoInstruccion">${msgHtml}</div>
                        </div>
                    `;
                    actualizarUI(data.estado);
                }
            });
        };
    </script>
</body>
</html>
